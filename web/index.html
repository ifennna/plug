<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            document.getElementById("runButton").disabled = false;
        });
    </script>
</head>
<body>
<section>
    <h2>Input</h2>
    <p>Enter code here:</p>
    <textarea rows="15" cols="120" autofocus id="input"
              autocomplete="off" autocapitalize="off" spellcheck="false"></textarea>
</section>
<section>
    <button id="runButton" onclick="run()" disabled>Execute</button>
</section>
<section>
    <textarea cols="120" id="output" readonly
              autocomplete="off" autocapitalize="off" spellcheck="false"></textarea>
</section>
</body>
</html>
